<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-driver-heading" jhiTranslate="adexPlatformApp.driver.home.createOrEditLabel">Create or edit a
                Driver</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.user"
                           for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="driver.user" required>
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === driver.user?.id ? driver.user : userOption"
                                *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.firstName}} {{userOption.lastName}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.pesel" for="field_pesel">Pesel</label>
                    <input type="text" class="form-control" name="pesel" id="field_pesel"
                           [(ngModel)]="driver.pesel" required/>
                    <div [hidden]="!(editForm.controls.pesel?.dirty && editForm.controls.pesel?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.pesel?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.city"
                           for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           [(ngModel)]="driver.city" required/>
                    <div [hidden]="!(editForm.controls.city?.dirty && editForm.controls.city?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.city?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.postCode"
                           for="field_postCode">Post Code</label>
                    <input type="text" class="form-control" name="postCode" id="field_postCode"
                           [(ngModel)]="driver.postCode" required/>
                    <div [hidden]="!(editForm.controls.postCode?.dirty && editForm.controls.postCode?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.postCode?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.street" for="field_street">Street</label>
                    <input type="text" class="form-control" name="street" id="field_street"
                           [(ngModel)]="driver.street" required/>
                    <div [hidden]="!(editForm.controls.street?.dirty && editForm.controls.street?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.street?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.houseNumber"
                           for="field_houseNumber">House Number</label>
                    <input type="number" class="form-control" name="houseNumber" id="field_houseNumber"
                           [(ngModel)]="driver.houseNumber" required/>
                    <div [hidden]="!(editForm.controls.houseNumber?.dirty && editForm.controls.houseNumber?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.houseNumber?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.houseNumber?.errors?.number"
                               jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.flatNumber"
                           for="field_flatNumber">Flat Number</label>
                    <input type="number" class="form-control" name="flatNumber" id="field_flatNumber"
                           [(ngModel)]="driver.flatNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.phoneNumber"
                           for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           [(ngModel)]="driver.phoneNumber" required/>
                    <div [hidden]="!(editForm.controls.phoneNumber?.dirty && editForm.controls.phoneNumber?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.phoneNumber?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.medicalExamDate"
                           for="field_medicalExamDate">Medical Exam Date</label>
                    <div class="input-group">
                        <input id="field_medicalExamDate" type="text" class="form-control" name="medicalExamDate"
                               ngbDatepicker #medicalExamDateDp="ngbDatepicker" [(ngModel)]="driver.medicalExamDate"
                               required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="medicalExamDateDp.toggle()"><fa-icon
                                [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div
                        [hidden]="!(editForm.controls.medicalExamDate?.dirty && editForm.controls.medicalExamDate?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.medicalExamDate?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.driverLicenceDate"
                           for="field_driverLicenceDate">Driver Licence Date</label>
                    <div class="input-group">
                        <input id="field_driverLicenceDate" type="text" class="form-control" name="driverLicenceDate"
                               ngbDatepicker #driverLicenceDateDp="ngbDatepicker" [(ngModel)]="driver.driverLicenceDate"
                               required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="driverLicenceDateDp.toggle()"><fa-icon
                                [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div
                        [hidden]="!(editForm.controls.driverLicenceDate?.dirty && editForm.controls.driverLicenceDate?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.driverLicenceDate?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adexPlatformApp.driver.truck" for="field_truck">Truck</label>
                    <select class="form-control" id="field_truck" name="truck" [(ngModel)]="driver.truck">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="truckOption.id === driver.truck?.id ? driver.truck : truckOption"
                                *ngFor="let truckOption of trucks; trackBy: trackTruckById">
                            {{truckOption.brand}} {{truckOption.plate | uppercase}}
                        </option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
